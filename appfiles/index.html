<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>APP</title>
</head>
<body>
    <div class="logo"><img class="logo__image" src="icon.png"></div>    <!-- Logo -->
    <div class="main">
        <p class="main__question">What is your name?</p>    <!-- Questions -->
        <div class="choices">                               <!-- Choices section -->
            <input type="text" class="input value">
        </div>    
    </div>
    <button class="button nextButton">Next</button>         <!-- Next button -->
    <button class="button finishButton">Finish</button>     <!-- Finish button -->
    <button class="button history">Show history</button>    <!-- Show History button -->
    <div class="historyResults"></div>                      <!-- Show History section -->
    <div class="splash">                                    <!-- Splash screen -->
        <img class="splash__image" src="icon.png">
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="script.js"></script>   <!-- Script -->
</body>
</html>
